<div>
  <div class="modal-header">
    <h3 class="modal-title">New Technology</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input ng-model="techModalCtrl.technology.name" type="text" class="form-control" placeholder="Technology name">
    </div>
    <div class="form-group filled">
        <ui-select class="category-select" ng-required="true" ng-model="techModalCtrl.category.selected" theme="select2" title="Category" search-enabled="true">
            <ui-select-match placeholder="Categories">{{$select.selected.category}}</ui-select-match>
            <ui-select-choices repeat="category in techModalCtrl.categories | filter: $select.search">
                <div ng-bind-html="category.category | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary modal-btn" type="button" ng-click="techModalCtrl.modalAccept()">OK</button>
  </div>
</div>
