<div>
  <div class="modal-header">
    <h3 class="modal-title">New Question</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input ng-model="questionModalCtrl.question" type="text" class="form-control" placeholder="Question">
    </div>
    <div class="form-group">
      <input ng-model="questionModalCtrl.answer" type="text" class="form-control" placeholder="Answer">
    </div>
    <div class="form-group">
      <div class="btn-group">
        <md-radio-group ng-model="questionModalCtrl.level">
          <md-radio-button class="tech-rdio" type="radio" value="basic">Basic</md-radio-button>
          <md-radio-button class="tech-rdio" type="radio" value="intermediate">Intermediate</md-radio-button>
          <md-radio-button class="tech-rdio" type="radio" value="advanced">Advanced</md-radio-button>
          <md-radio-button class="tech-rdio" type="radio" value="expert">Expert</md-radio-button>
        </md-radio-group>
     </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="questionModalCtrl.addQuestion()">OK</button>
  </div>
</div>
