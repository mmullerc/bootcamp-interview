<div>
  <div class="modal-header">
    <h3 class="modal-title">Add a New User</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input ng-model="usersModalCtrl.user.name" type="text" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input ng-model="usersModalCtrl.user.lastName" type="text" class="form-control" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input ng-model="usersModalCtrl.user.email" type="text" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input ng-model="usersModalCtrl.user.password" type="text" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="usersModalCtrl.modalAccept()">OK</button>
  </div>
</div>
