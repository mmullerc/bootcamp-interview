<div class="login-wrapper">
  <div class="container login-container">
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <h2 class="login-title">Bootcamp Interview app</h2>
            <br>
              <div class="account-wall">
                  <img class="profile-img" src="./assets/images/kg.png"
                      alt="Konrad Group">
                  <form class="form-signin">
                  <input ng-model="loginCtrl.email" type="text" class="form-control" placeholder="Email" required autofocus>
                  <input ng-model="loginCtrl.password" type="password" class="form-control" placeholder="Password" required>
                  <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="loginCtrl.login()">
                      Sign in</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
